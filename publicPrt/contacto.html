        <main>
            <div class="card-form">
                <h2>Formulario de contacto</h2>
                <form action="">
                    <div>
                        <label for="">Ingrese su nombre</label>
                        <input id="input-name" name="name" type="text" placeholder="Nombre">
                        <h3 id="msg-name" style="display: none;">El nombre es invalido ej: Juan Perez</h3>
                    </div>
                    <div>
                        <label for="">Ingrese un correo</label>
                        <input type="text" name="email" placeholder="Correo">
                        <h3 id="msg-email" style="display: none;">Correo invalido</h3>
                    </div>
                    <div>
                        <label for="">Ingrese un numero de telefono</label>
                        <input id="input-phone" name="phone" type="number" placeholder="telefono">
                        <h3 id="msg-phone" style="display: none;">Numero de telefono invalido ej: 50247985446</h3>
                    </div>
                    <div>
                        <label for="">Ingrese un asunto</label>
                        <input type="text" name="subject" placeholder="asunto">
                        <h3 id="msg-subject" style="display: none;">Asunto No valido!</h3>
                    </div>
                    <div>
                        <label for="">Detalles de su asunto</label>
                        <textarea name="description" cols="30" rows="3"></textarea>
                        <h3 id="msg-description" style="display: none;">Descripcion no valido!</h3>
                    </div>
                    <button>enviar</button>    
                </form>
            </div>
        </div>
    </main>
